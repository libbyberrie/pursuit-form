<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("jOQNDfGd0j9gHkqo0");
      })();
    </script>
    <meta
      name="description"
      content="Simple registration form using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />
    <link rel="icon" type="svg+xml" href="%PUBLIC_URL%/logo.svg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Pursuit Technologies - Resigration request</title>
  </head>
  <body>
    <!-- Netlify needs a html output of the form as well as the react form, in
    order to get the forms to show up, as React is rendering this client-side.
    This hidden markup is used to ensure the JSX version of the form is detected
    in Netlify -->
    <form
      name="registration-request"
      netlify="true"
      data-netlify="true"
      enctype="multipart/form-data"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="text" name="full-name" />
      <input type="email" name="email" />
      <input type="text" name="form-name" />
      <input type="radio" name="work-plan-approval" />
      <input type="checkbox" name="reasons" />
      <textarea name="aims"></textarea>
      <input type="radio" name="adjustments-required" />
      <textarea name="accessibility-details"> </textarea>
      <input type="file" name="documentation" />
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
