{/* Netlify needs a html output of the form as well as the react form, in order
to get the forms to show up, as React is rendering this client-side. This hidden
markup is used to ensure the JSX version of the form is detected in Netlify */}
<form
  name="Registration request"
  netlify
  data-netlify="true"
  enc-type="multipart/form-data"
  netlify-honeypot="bot-field"
  hidden
>
  <input type="radio" name="work-plan-approval" />
  <input type="checkbox" name="reasons" />
  <textarea name="aims" />
  <input type="radio" name="adjustments-required" />
  <textarea name="accessibility-details" />
  <input type="file" name="documentation" />
</form>
